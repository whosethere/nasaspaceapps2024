<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Model Marsa 3D z rzeczywistymi danymi sejsmicznymi</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info { 
            position: absolute; 
            top: 10px; 
            width: 100%; 
            text-align: center; 
            color: white; 
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }
        #daySlider {
            width: 90%;
            margin: 0 5%;
        }
        #quakeInfo {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: red;
            font-weight: bold;
        }
        #seismicChart {
            position: absolute;
            bottom: 70px;
            width: 90%;
            height: 100px;
            left: 5%;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="info">Ładowanie modelu...</div>
    <div id="quakeInfo"></div>
    <canvas id="seismicChart"></canvas>
    <div id="controls">
        <input type="range" id="daySlider" min="0" max="1" step="0.01" value="0">
        <div id="dayDisplay">Czas: ładowanie...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="tmp.js"></script>
</body>
</html>
